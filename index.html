	<script type="text/javascript">

	var divTyping;
	let i = 0,
	timer = 0,
	str = 'Enter the New Dimension'
	
	function typing(){
		if (i <= str.length) {
			var append = ' ';
			if(i%2==0){
				append = '_';
			}
			else{
				append = ' ';
			}
			divTyping.innerHTML = str.slice(0, i++) + append;
			timer = setTimeout('typing()', 20);
		}
		else {
			divTyping.innerHTML = str;//结束打字,移除 _ 光标
			clearTimeout(timer);
		}
	}

	//现有的代码为什么不拿来用呢
	window.onload = function() {
		divTyping = document.getElementById("typebox");
		typing();
	}
		
	function redirect(){
		window.location='content/homepage.html';
	}
	
	</script>
