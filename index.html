<html>
  <head>
	<meta charset="UTF-8">
	<title>Alligrater ~アリグレイター~</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<link rel="icon" href="img/icon.png" />
	<script src="https://cdn.staticfile.org/jquery-color/2.1.2/jquery.color.min.js"></script>
	<script type="text/javascript">

	var divTyping;
	let i = 0,
	timer = 0,
	str = '新たなる世界へ'
	
	function typing(){
		if (i <= str.length) {
			var append = ' ';
			if(i%2==0){
				append = '_';
			}
			else{
				append = ' ';
			}
			divTyping.innerHTML = str.slice(0, i++) + append;
			timer = setTimeout('typing()', 100);
		}
		else {
			divTyping.innerHTML = str;//结束打字,移除 _ 光标
			clearTimeout(timer);
		}
	}

	//现有的代码为什么不拿来用呢
	window.onload = function() {
		divTyping = document.getElementById("typebox");
		typing();
	}
		
	function redirect(){
		window.location='content/homepage.html';
	}
	
	</script>
	<style>
	div{
		position: relative;
		padding-top:20%;
	}
	h2.tm {
		align:center;
		text-align:center;
		color:rgba(255,255,255,0.1);
		position: abosolute;
		//padding-top:50%;
		margin:1px auto;
		max-width:800px;
		min-width:500px;
		font-size: 100px;
		font-family: "Source Han Serif";
	}
	h2.overlay {
		align:center;
		text-align:center;
		color: #FFFFFF; 
		position: abosolute;
		margin:-90px auto;
		max-width:800px;
		min-width:500px;
		font-size: 38px;
		font-family: "Source Han Serif";
		letter-spacing: 40px;
	}
	button {
		background-color: transparent;
		border: 3px solid #FFFFFF;
		border-radius: 30px;
		color: #FFFFFF; 
		padding: 8px 20px;
		text-align: center;
		align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		font-family: "Source Han Serif";
		font-weight: bold;
		margin: 120px auto;
		transition: color 0.2s, background-color 0.2s;
	}
	button:hover{
		color: #000000;
		background-color: #FFFFFF;
	}
	body {
		background: url(img/noise.jpg) ;
		
	}
	@font-face
	{
		font-family: Source Han Serif;
		src: url('font/SourceHanSerifSC-Light.otf'),
		url('font/SourceHanSerifSC-Light.otf');
		font-style:"normal";
	}
	</style>
  </head>
  <body style="padding:0px;margin:0px;">
	<div class = "heading">
	<h2 class="tm">Alligrater 2.0</h2>
	<h2 class="overlay">アリグレイター</h2>
	<center>
	<button class="btn" id="typebox" onclick="redirect()">_</button>
	</center>
	</div>
  </body>
</html>
