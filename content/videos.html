  //现有的东西为什么不拿来用呢
  //CORS Proxy -> Bilibili
  //获取B站上的所有上传视频数据，然后作为Json取出来
  //然后理论上这个页面就可以展示我的所有视频了（狂笑）
	function loadXMLDoc()
	{
		var xmlhttp;
		if (window.XMLHttpRequest)
		{
			//  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
			xmlhttp=new XMLHttpRequest();
		}
		else
		{
			// IE6, IE5 浏览器执行代码
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function()
		{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				//这里应该开始Parse返回的结果
				//然后加进container里面
				var content = JSON.parse(xmlhttp.responseText);
				pcontent = content.data.vlist;
				timer = setTimeout('createContent()', 40);
			}
		}
		//海星，看起来没什么问题
		xmlhttp.open("GET","https://fs.alligrater.com/php/corsproxy.php?url=http://space.bilibili.com/ajax/member/getSubmitVideos?mid=2936578&page=1&pagesize=100",true);
		xmlhttp.send();
	}
	
	//B站格式换了这个页面就GG了
	function createContent(){
	console.log("Yee");
		if(pcontent[pindex] == null){
			//Yeah fuck null
			return;
		}
		else{
			var container = document.getElementById('nm-' + pindex%3);
			bvdiv = document.createElement("div")
			//这里放上图片 -> pcontent[pindex].pic
			bvdiv.innerHTML = "<div><center>" + "<a href='https://www.bilibili.com/video/av" + pcontent[pindex].aid + "'>"
			bvdiv.innerHTML += "<img class='bvcover' src='http:" + pcontent[pindex].pic + "'></img></a>";
			//播放时长&播放按钮
			bvdiv.innerHTML += "<p class='vlen'>" + pcontent[pindex].length + "</p></div>"
			bvdiv.innerHTML += "<div><br/><a class='vtil' href='https://www.bilibili.com/video/av" + pcontent[pindex].aid +"'>" + pcontent[pindex].title + "</a></div>";
			//这里放上标题和简介
			//标题用h3 -> pcontent[pindex].title
			//简介用p -> pcontent[pindex].description
			//然后就可以吃了
			bvdiv.className = "bvideo";
			
			
			container.insertBefore(bvdiv, container.lastChild.nextSibling);
			//把pcontent[pindex]丢进container里面
			pindex += 1;
			//等一段时间后进行下一个，这样加载起来就很欠抽
			timer = setTimeout('createContent()', 40);//每10tick(?)更新一个视频
			//所以这个想法被抛弃了！
			//然后又被捡了回来！可喜可贺！
			//createContent();
		}
	}
	
	window.onload = function() {
		loadXMLDoc();
