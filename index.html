	<script type="text/javascript">

	var understand = false;
	var divTyping;
	let i = 0,
	timer = 0,
	str = 'Connect'
	
	function typing(){
		if (i <= str.length) {
			var append = ' ';
			if(i%2==0){
				append = '_';
			}
			else{
				append = ' ';
			}
			divTyping.innerHTML = str.slice(0, i++) + append;
			timer = setTimeout('typing()', 100);
		}
		else {
			divTyping.innerHTML = str;//结束打字,移除 _ 光标
			clearTimeout(timer);
		}
	}

	//现有的代码为什么不拿来用呢
	window.onload = function() {
		divTyping = document.getElementById("typebox");
		typing();

	}
		
	function redirect(){
		if(bowser.name != "Chrome"){
			if(!understand){
				var bd = document.getElementById("backdrop");
				bd.innerHTML = "USE CHROME"
				bd.className = "wntm"
				var ft = document.getElementById("fronttext");
				ft.innerHTML = "Chrome is Recommended"
				ft.className = "wnoverlay"
				var tb = document.getElementById("typebox");
				tb.innerHTML = "Proceed Regardless"
				tb.className = "warning"
				understand = true;
				return;
			}
		}
		window.location='./content/homepage.html';
	}
	
	</script>
